name: Generate and Upload Dataset

on:
  workflow_dispatch:

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install dependencies
        run: uv sync

      - name: Cache huggingface datasets dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/huggingface/
          key: ${{ runner.os }}-hf-datasets-${{ hashFiles('config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-hf-datasets-

      - name: Run generation
        run: uv run main.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Run upload
        run: uv run upload.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

